<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Souissi App</title>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />




</head>

<body>
	<div id = "load" class="progress" style="visibility: hidden;">
      	<div class="indeterminate"></div>
  	</div>

	<div style="text-align: center">
		<button onclick="window.location.href = '/index.html';"
			class="btn waves-effect waves-light">
			<i class="material-icons right"></i> HOME
		</button>
	</div>
	
	<h1 style="text-align: center">Choose files containing TSPLIB IO </h1>
	<div style="text-align: center" >
		<form action="/tspLib" enctype="multipart/form-data" method="post">
			<h3> Data Set File </h3>
			<input type="file" name="dataFile">
			
			<h3> Expected Result File </h3>
			<input type="file" name="resFile">
			<p> 
			<p></p>
			<div>
				<button class="btn waves-effect waves-light" type="submit"
					name="action">
					Submit <i class="material-icons right">send</i>
				</button>
			</div>
		</form>
		
		<p th:if="${mySol!= null}" th:text="'Genetic Algorithm solution : ' + ${mySol}"></p>
    	<p th:if="${optRes!= null}" th:text="'Optimal Solution : ' + ${optRes}"></p>
    	<p th:if="${Error!= null}" th:text="'Error : ' + ${Error}"> </p>
		
	</div>
</body>
</html>
